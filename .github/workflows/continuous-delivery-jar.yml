name: TSA service CD JAR

on:
  release:
    types: [created]

jobs:

  publish-jar:
    name: TSA service - PUBLISH JAR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 12
      - name: Deply to GitHub Packages
        run: mvn -B deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}